<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scavenger Guild Leaderboard</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/minecraft-4');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a1930;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Minecraft', sans-serif;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      height: 800px;
      border: 2px solid #4a90e2;
      border-radius: 10px;
      overflow: hidden;
      background: #0a1930;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px #4a90e2;
      animation: neonPulse 2s infinite;
    }

    @keyframes neonPulse {
      0% { box-shadow: 0 0 20px #4a90e2; }
      50% { box-shadow: 0 0 30px #4a90e2; }
      100% { box-shadow: 0 0 20px #4a90e2; }
    }

    .header {
      padding: 20px;
      background: #142952;
      border-bottom: 2px solid #4a90e2;
      text-align: center;
      color: #4a90e2;
      text-shadow: 0 0 10px #4a90e2;
      animation: headerGlow 1.5s infinite alternate;
    }

    .header h1 {
      font-size: 30px;
      margin-bottom: 5px;
    }

    .header h2 {
      font-size: 20px;
      color: #fff;
    }

    .leader-title,
    .member-title {
      text-align: center;
      font-size: 20px;
      color: #FFD700;
      font-weight: bold;
      margin-top: 10px;
    }

    .leader-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      color: #FFD700;
      gap: 10px;
      background: linear-gradient(90deg, #FFD700, #FFA500, #FFD700);
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #FFD700;
      cursor: pointer;
      animation: glow 2s infinite;
    }

    .leader-section:hover {
      animation: specialClick 1s forwards;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 15px #FFD700; }
      50% { box-shadow: 0 0 30px #FFD700; }
      100% { box-shadow: 0 0 15px #FFD700; }
    }

    @keyframes specialClick {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .leader-section .crown-icon {
      fill: #FFD700;
      width: 30px;
      height: 30px;
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      overflow-y: auto;
      max-height: calc(100% - 280px);
      background: rgba(26, 58, 106, 0.1);
    }

    .member-card {
      background: #1a3a6a;
      padding: 15px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(74, 144, 226, 0.3);
      transition: all 0.3s ease;
    }

    .member-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(74, 144, 226, 0.6);
    }

    .member-icon {
      width: 24px;
      height: 24px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      padding: 20px;
      background: rgba(26, 58, 106, 0.9);
      color: white;
      border: 2px solid #4a90e2;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px #4a90e2;
      z-index: 1000;
      animation: popupSlideIn 0.5s forwards;
    }

    .popup-special {
      background: rgba(255, 215, 0, 0.9);
      color: black;
      border-color: gold;
    }

    .popup h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .popup .close-btn {
      margin-top: 10px;
      padding: 8px 15px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 999;
    }

  </style>
</head>
<body>
  <div class="overlay" onclick="closePopup()"></div>
  <div class="container">
    <div class="header">
      <h1>SCAVENGER GUILD</h1>
      <h2>[ LEADERBOARD ]</h2>
    </div>

    <div class="leader-title">LEADER</div>
    <div class="leader-section" onclick="showPopup('Mxnarch', true)">
      <svg class="crown-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 2l3 6h6l-5 4.09L18 20l-6-3.92L6 20l2-7.91L3 8h6l3-6z"/>
      </svg>
      <div class="member-name" style="font-size: 24px; color: #000; font-weight: bold">
        1. God of System - Mxnarch
      </div>
    </div>
    <div class="member-title">MEMBER</div>

    <div class="members-grid">
      <!-- Member cards added dynamically using JavaScript -->
      <script>
        const members = [
          "DrLumpi", "rizalzeus", "vgdsc", "Tirrasgo", "Xenoplayer10", "yokhikazuu", "V4ughaneenee",
          "aminemaab", "hyuk7", "angelopra", "Bahran1", "AsianPeter",
          "maiu", "ozikol100", "ShadowGarden001", "Original213", "HEGI",
          "v1pus", "iamFii", "PhilipTheGreat", "epicdragon", "db",
          "Pin0", "Polikaw", "G0d4sura", "MrSinisterSerpent", "heatseeka7209",
          "Animaboy", "hamdanfuture", "SeleneMood", "UserF", "Gogeta4906", 
          "kaizhuo", "mas2122", "Rip3ro", "BellamyBlack", "rafik2", 
          "SimagerKalimantan", "CesarAprigio", "Heinz1", "KICHIBE", "Drastic", 
          "Gravenn", "Nezura"
        ];

        const membersGrid = document.querySelector('.members-grid');

        members.forEach((member, index) => {
          const memberCard = document.createElement('div');
          memberCard.className = 'member-card';
          memberCard.innerHTML = `
            <svg class="member-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 12c2.667 0 4-1.333 4-4s-1.333-4-4-4-4 1.333-4 4 1.333 4 4 4zm0 2c-3.667 0-11 1.833-11 5.5V21h22v-1.5c0-3.667-7.333-5.5-11-5.5z"/>
            </svg>
            <div class="member-name">${index + 2}. ${member}</div>
          `;
          memberCard.onclick = () => showPopup(member);
          membersGrid.appendChild(memberCard);
        });

        function showPopup(name, isLeader) {
          const popup = document.createElement('div');
          popup.className = 'popup' + (isLeader ? ' popup-special' : '');
          popup.innerHTML = `
            <h2>${name}</h2>
            <p>${isLeader ? "WHO AM I?" : "Member of the Scavenger Guild."}</p>
            <button class="close-btn" onclick="closePopup()">Close</button>
          `;
          document.body.appendChild(popup);
          document.querySelector('.overlay').style.display = 'block';
          popup.style.display = 'block';
        }

        function closePopup() {
          const popup = document.querySelector('.popup');
          if (popup) {
            popup.remove();
          }
          document.querySelector('.overlay').style.display = 'none';
        }
      </script>
    </div>
  </div>
</body>
</html>
